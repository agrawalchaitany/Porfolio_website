<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen text-gray-900">
    <header class="container mx-auto px-4 py-6 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-bold text-blue-700">Alex Rodriguez</a>
        <nav class="space-x-6">
            <a href="about.html" class="hover:text-blue-600">About</a>
            <a href="projects.html" class="hover:text-blue-600">Projects</a>
            <a href="contact.html" class="text-blue-600 font-semibold">Contact</a>
        </nav>
    </header>
    <main class="flex-1 container mx-auto px-4 py-16" data-aos="fade-up">
        <h1 class="text-3xl font-bold mb-6 text-blue-700">Get In Touch</h1>
        <div class="max-w-2xl mx-auto mb-8 text-center">
            <p class="text-gray-600 mb-4">I'm always open to discussing new opportunities, collaborations, or answering questions about data science and machine learning projects.</p>
            <div class="flex justify-center space-x-6 mb-8">
                <div class="text-center">
                    <svg class="w-6 h-6 text-blue-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26c.3.16.65.16.95 0L20 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-sm text-gray-600">alex.rodriguez@email.com</p>
                </div>
                <div class="text-center">
                    <svg class="w-6 h-6 text-blue-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p class="text-sm text-gray-600">San Francisco, CA</p>
                </div>
            </div>
        </div>
        <form class="max-w-xl mx-auto flex flex-col gap-4 bg-white p-8 rounded-lg shadow border border-blue-100" name="contact" method="POST" data-netlify="true">
            <input type="text" name="name" placeholder="Your Name" required class="border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200 transition">
            <input type="email" name="email" placeholder="Your Email" required class="border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200 transition">
            <textarea name="message" placeholder="Your Message" required class="border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-200 transition"></textarea>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send</button>
        </form>
    </main>
    <footer class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
        &copy; 2025 Alex Rodriguez. All rights reserved.
    </footer>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
